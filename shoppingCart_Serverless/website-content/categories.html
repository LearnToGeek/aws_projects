<html>

<head>
    <title>
        Categories
    </title>
</head>

<body>
    <center>
        <h1>Create New Category</h1>
        <table style="text-align:right">
            <tr>
                <td>
                    Category :
                </td>
                <td>
                    <input type="text" id="categorytitle" placeholder="Category Title">
                </td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td>
                    Description :
                </td>
                <td>
                    <input type="text" id="description" placeholder="Description">
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td colspan="2">
                    <center>
                        <button type="button" onclick="addCategory()">Add Category</button>
                    </center>
                </td>
            </tr>
        </table>
    </center>
</body>
<script>
    function addCategory() {
        var category = {
            "category": document.getElementById("categorytitle").value,
            "description": document.getElementById("description").value
        };


        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState==4 && this.status == 200) {
                var response = JSON.parse(xhttp.responseText);
                if(response.StatusCode==200)
                {
                    clearForm();
                    alert("Category Saved Successfully !!");
                }
                else
                {
                    alert("Something went wrong !!");
                }
            }
        }

        xhttp.open("POST", " https://r6h3p279qa.execute-api.us-east-1.amazonaws.com/Dev/category", true);
        xhttp.setRequestHeader("Content-Type", "application/json");
        xhttp.send(JSON.stringify(category));
        
    }

    function clearForm()
    {
        document.getElementById("categorytitle").value = null;
        document.getElementById("description").value = null;
    }
</script>

</html>
